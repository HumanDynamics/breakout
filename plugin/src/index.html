<head>
    <title>Breakout</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://breakout-dev.media.mit.edu/plugin/src/assets/style.css">
    <link rel="stylesheet" type="text/css" href="https://breakout-dev.media.mit.edu/plugin/src/bower_components/Materialize/bin/materialize.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Breakout</a>
            <ul class="right">
                <li><a href="#click"><i class="small material-icons">info_outline</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="center-justified">
        <!-- <div id="pie-chart"></div> -->
        <div id="meeting-mediator"></div>
    </div>

    <div class="card center-justified" id="footer">
        <div class="row button-row">
            <div class="col s4 push-s4">
                <div id="upbutton">
                    <a id="move-footer">
                        <i class="upbutton medium material-icons">navigate_before</i>
                    </a>
                </div>
            </div>
        </div>
        <img id="connection-science-logo" class="responsive-img" src="https://breakout-dev.media.mit.edu/plugin/src/assets/connection-science.png">
        <ul class="collection" id="settings-pane">
            <li class="collection-item">
                Data Collection
                <div class="switch secondary-content">
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </li>
        </ul>
    </div>
    

</body>

<!-- requirejs -->
<script data-main="https://breakout-dev.media.mit.edu/plugin/src/js/main" src="https://breakout-dev.media.mit.edu/plugin/src/bower_components/requirejs/require.js"></script>
